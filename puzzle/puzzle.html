<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <link rel="stylesheet" href="puzzle.css">
</head>
<body>
    <div id="puzzle-container">
        <!-- Puzzle Pieces -->
        <div class="puzzle-piece" id="piece1" data-correct-position="0,0"></div>
        <div class="puzzle-piece" id="piece2" data-correct-position="100,0"></div>
        <div class="puzzle-piece" id="piece3" data-correct-position="200,0"></div>
        <div class="puzzle-piece" id="piece4" data-correct-position="300,0"></div>
        

        <div class="puzzle-piece" id="piece6" data-correct-position="0,100"></div>
        <div class="puzzle-piece" id="piece7" data-correct-position="100,100"></div>
        <div class="puzzle-piece" id="piece8" data-correct-position="200,100"></div>
        <div class="puzzle-piece" id="piece9" data-correct-position="300,100"></div>
        

        <div class="puzzle-piece" id="piece11" data-correct-position="0,200"></div>
        <div class="puzzle-piece" id="piece12" data-correct-position="100,200"></div>
        <div class="puzzle-piece" id="piece13" data-correct-position="200,200"></div>
        <div class="puzzle-piece" id="piece14" data-correct-position="300,200"></div>
        

        <div class="puzzle-piece" id="piece16" data-correct-position="0,300"></div>
        <div class="puzzle-piece" id="piece17" data-correct-position="100,300"></div>
        <div class="puzzle-piece" id="piece18" data-correct-position="200,300"></div>
        <div class="puzzle-piece" id="piece19" data-correct-position="300,300"></div>

        <!-- Congrats Message -->
        <div class="congrats-message" id="congratsMessage">
            Congratulations! Puzzle completed.
        </div>
    </div>

    <script src="puzzle.js"></script>
</body>
</html>
