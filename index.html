<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Hunt!</title>
</head>
<body>

  <p>Main page</p>
  <br>
  <input type="file" accept="image/*" capture="environment" id="fileInput" style="display: none;">
<button id="startScan">Start Scan</button>
<div id="result"></div>

<script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>
<script>
  document.getElementById('startScan').addEventListener('click', function() {
    document.getElementById('fileInput').click();
  });

  document.getElementById('fileInput').addEventListener('change', function(event) {
    var file = event.target.files[0];

    if (file) {
      var reader = new FileReader();

      reader.onload = function(e) {
        var img = new Image();
        img.onload = function() {
          var canvas = document.createElement('canvas');
          var context = canvas.getContext('2d');
          canvas.width = img.width;
          canvas.height = img.height;
          context.drawImage(img, 0, 0, img.width, img.height);

          // Get the QR code data from the captured frame
          var imageData = context.getImageData(0, 0, canvas.width, canvas.height);
          var code = jsQR(imageData.data, imageData.width, imageData.height);

          // Display the result
          if (code) {
            document.getElementById('result').innerText = 'QR Code Detected: ' + code.data;
          } else {
            document.getElementById('result').innerText = 'No QR Code detected.';
          }
        };

        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    }
  });
</script>
  <br>
  <img src="./IMGs/stage2.png" />

 
</body>
</html>
